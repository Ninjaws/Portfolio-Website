<!-- bg-gray-900 -->
<section id="projects" class="py-16 bg-gray-800 text-white">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-semibold text-center mb-12 relative">Projects</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <div *ngFor="let project of projects" class="bg-white/10 backdrop-blur-lg rounded-lg shadow-lg overflow-visible group relative">
        <!-- class="bg-gray-400 rounded-lg shadow-lg overflow-visible group"> -->
        <img src="{{project.image}}" alt="{{project.title}}"
          class="w-full h-56 rounded-sm object-cover hover:scale-105 transition-all duration-300">
        <div class="p-6">
          <h3 class="text-2xl font-semibold text-teal-400 mb-4">{{project.title}}</h3>
          <p class="text-gray-300 mb-4">{{project.description}}</p>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let technology of project.technologies"
              class="bg-teal-500 text-white text-xs px-2 py-1 rounded-md">{{technology}}</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
