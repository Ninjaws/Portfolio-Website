<div class="backface-hidden rounded-sm overflow-hidden shadow-lg md:hover:scale-105 transition-all 
        duration-300 group relative fade-in-up bg-white/5 border-none flex flex-col h-full">
    <img src="{{project.image}}" alt="{{project.title}}" class="w-full max-h-56 aspect-[3/2] object-cover">
    <div class="p-2 xs:p-3 lg:px-6 lg:pb-6 flex-grow flex flex-col">
        <div class="flex flex-wrap mb-2 xs:mb-4 items-center">
            <h3 class="text-xl sm:text-2xl font-semibold text-teal-400 flex-grow">{{project.title}}</h3>
            <p class="pl-2 ml-auto w-auto text-right text-sm xs:text-base text-gray-400">{{project.year}}</p>
        </div>

        <div class="flex flex-wrap gap-1 mb-4">
            <span *ngFor="let technology of project.technologies"
                class="bg-gray-800/55 text-white text-sm sm:text-md px-1 sm:px-2 py-1 rounded-md">{{technology}}</span>
        </div>
        <!-- relative -->
        <div class="mb-2" [class.mb-4]="project.links.length === 0">
            <p #description
                class="text-gray-300 mb-4 overflow-hidden xl:whitespace-pre-line transition-all duration-500 ease-in-out"
                [ngStyle]="{ maxHeight: isExpanded ? getTextHeight(): '13rem' }"
                [class.whitespace-pre-line]="isTruncated || isExpanded">
                {{ project.description }}
            </p>
            <button *ngIf="isTruncated && !isExpanded" (click)="toggleExpand()"
                class="text-teal-500 hover:text-teal-300">
                Show More
            </button>
            <button *ngIf="isExpanded" (click)="toggleExpand()" class="text-teal-500 hover:text-teal-300">
                Show Less
            </button>
        </div>

        <div class="flex justify-end items-end gap-5 flex-1">
            <a *ngFor="let link of project.links" href="{{link.address}}" target="_blank" class="">
                <p *ngIf="link.type === 'link'"
                    class="text-base md:text-lg flex text-center items-center border-2 text-gray-400 border-gray-600 p-1 rounded-sm hover:bg-teal-400 hover:text-gray-700 hover:border-transparent transition-all duration-300 ease-in-out">
                    Try it here!
                    <i class="bi-arrow-right-circle-fill text-base md:text-lg ml-2 "></i>
                </p>
                <i *ngIf="link.type !== 'link'"
                    class="text-3xl md:text-4xl text-gray-400 rounded-full hover:text-teal-400 transition-all duration-300 ease-in-out"
                    [ngClass]="link.type === 'source' ? 'bi-github' : 'bi-youtube'"></i>
            </a>
        </div>
    </div>
</div>
